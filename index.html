<!DOCTYPE html>
<html lang="it">

<head>
    <title>
        Utenti GIST Arsene
    </title>
    <script>
        const url = 'https://gist.githubusercontent.com/salvatorecapolupo/0acedc42662b922619dcd6675dd8e568/raw/0e2a1469e3d82dbeef044541fa45d1828f0127ad/utenti.json';
        fetch(url).then(response => {
                if (!response.ok) {
                    throw new Error('Errore nel caricamento del JSON');
                }
                return response.json();
            }).then(utenti => {
                const tbody = document.querySelector('#userTable tbody');
                utenti.forEach(utente => {
                    const row = document.createElement('tr');
                    row.innerHTML = `<td>${utente.nome}</td><td>${utente.email}</td>`;
                    tbody.appendChild(row);
                });
            }).catch(error => {
                console.error('Errore:', error);
            });
    </script>
    <style>
        
    table {
      width: 60%;
      margin: 20px auto;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      border: 1px solid #aaa;
    }
    th {
      background-color: #eee;
    }
  
    </style>
</head>

<body>
    <h1 style="text-align: center;">Utenti GIST</h1>
    <table id="userTable" style="text-align: center;">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>


</body>

</html>
